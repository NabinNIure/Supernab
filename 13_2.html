<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13_2</title>
</head>
<style>
#canvas1{border: 1px solid red;}
</style>
<body>
	<canvas id="canvas1" height="300" width="300"></canvas>

	<script>
		const canvas1=document.getElementById("canvas1");
		const c=canvas1.getContext("2d");
			rectDraw();
			function rectDraw(){
		c.fillStyle="red";
		c.fillRect(125,125,50,50);
			}


	</script>
</body>
</html>
