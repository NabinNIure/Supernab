<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12.1_j</title>
	<style>
		#canvus1{
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<canvas id="canvus1" width="300px" height="300px"></canvas>

	<script>
		const canvus1=document.getElementById("canvus1");
		const c=canvus1.getContext("2d");
		c.fillStyle="red";
		c.fillRect(0,0,50,50);
		c.fillRect(50,50,50,50);

		c.beginPath();
		c.moveTo(150,0);
		c.lineTo(100,100);
		c.lineTo(200,100);
		c.closePath();
		c.fillStyle=("orange");
		c.fill();
			
	</script>
</body>
</html>
