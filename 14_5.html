<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13_2</title>
</head>
<style>
#canvas1{border: 1px solid red;}
</style>
<body>
	<canvas id="canvas1" height="300" width="300"></canvas>

	<script>
		const canvas1=document.getElementById("canvas1");
		const c=canvas1.getContext("2d");
		const rect1={x:100,y:100,w:50,h:50,color:"indigo"
		,angle:0,scaleX:1,scaley:1,
		dx:1,dy:1		
	};

	setInterval(loop,50);
	function loop(){
		c.clearRect(0,0,canvas1.width,canvas1.height);
		rectDraw(rect1);
		rectCal(rect1);
	}

	function rectCal(obj){
		obj.x+=obj.dx;
		obj.y+=obj.dy;
		if(
			(obj.x<obj.w/2)||(canvas1.width-obj.w/2<obj.x)
		){
			obj.dx*=-1;
		}

		if(
			(obj.y<obj.h/2)||(canvas1.height-rect1.h/2<obj.y)
		){
			obj.dy*=-1;
		}

	}


			rectDraw(rect1);
			function rectDraw(obj){
				c.save();
				c.translate(obj.x,obj.y);
				c.rotate(obj.angle/180*Math.PI);
				c.scale(obj.scaleX,obj.scaleY);
			c.fillStyle=obj.color;
			c.fillRect(0-obj.w/2,obj.h/2,obj.w,obj.h);
			c.restore();
			}


	</script>
</body>
</html>
