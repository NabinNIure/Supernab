<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>JS13_1</title>
	<style>
		#canvas1{border:1px solid rgb(255, 10, 10);}
	</style>
</head>
<body>
	<canvas id="canvas1" width="300" height="300"></canvas>
	<script>
		const nab=document.getElementById("canvas1");
		const c=nab.getContext("2d");
		c.fillStyle="red";
		c.fillRect(125,125,50,50);
	</script>
</body>
</html>
